<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Math Quiz for Kids</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            padding-bottom: 50px;
        }
        
        .container {
            background: white;
            border-radius: 25px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #4a4a4a;
            margin: 0 0 10px 0;
            font-size: 32px;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .question-box {
            background: #f0f4ff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .problem {
            font-size: 52px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .answer-input {
            font-size: 40px;
            width: 140px;
            padding: 15px;
            text-align: center;
            border: 3px solid #667eea;
            border-radius: 15px;
            outline: none;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .option-btn {
            font-size: 32px;
            padding: 25px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .option-btn.selected {
            outline: 4px solid #333;
            outline-offset: 2px;
        }
        
        .option-1 { background: #ff6b6b; color: white; }
        .option-2 { background: #4ecdc4; color: white; }
        .option-3 { background: #ffe66d; color: #333; }
        .option-4 { background: #95e1d3; color: #333; }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .score {
            font-size: 22px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .feedback {
            font-size: 26px;
            font-weight: bold;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: none;
        }
        
        .feedback.correct {
            display: block;
            background: #d4edda;
            color: #155724;
        }
        
        .feedback.wrong {
            display: block;
            background: #f8d7da;
            color: #721c24;
        }
        
        .stars {
            font-size: 50px;
            margin-bottom: 10px;
        }
        
        .menu-btn {
            background: #eee;
            color: #666;
            border: none;
            padding: 15px 35px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
        }
        
        .level-select {
            display: grid;
            gap: 12px;
        }
        
        .level-btn {
            font-size: 24px;
            padding: 22px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .level-add { background: #98D8C8; color: #333; }
        .level-sub { background: #F7DC6F; color: #333; }
        .level-mul { background: #BB8FCE; color: white; }
        .level-mix { background: #85C1E9; color: #333; }
        
        .hidden { display: none; }
        
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .confetti-piece {
            position: absolute;
            width: 12px;
            height: 12px;
            animation: fall 3s linear forwards;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .popup-overlay.show {
            display: flex;
        }

        .popup {
            background: white;
            border-radius: 30px;
            padding: 30px;
            text-align: center;
            animation: popIn 0.4s ease-out;
            max-width: 320px;
            width: 90%;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .popup-emoji {
            font-size: 80px;
            animation: bounce 0.6s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .popup-message {
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
        }

        .popup-answer {
            font-size: 48px;
            font-weight: bold;
            margin: 15px 0;
            padding: 15px;
            border-radius: 15px;
        }

        .popup-answer.correct {
            background: linear-gradient(135deg, #4ecdc4, #44bd32);
            color: white;
        }

        .popup-answer.wrong {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 22px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            font-size: 30px;
            animation: sparkleAnim 1s forwards;
            z-index: 3000;
        }

        @keyframes sparkleAnim {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Quiz!</h1>
        <p class="subtitle">Learn math the fun way!</p>
        
        <div id="levelSelect" class="level-select">
            <button class="level-btn level-add" id="btnAdd">Addition</button>
            <button class="level-btn level-sub" id="btnSub">Subtraction</button>
            <button class="level-btn level-mul" id="btnMul">Multiplication</button>
            <button class="level-btn level-mix" id="btnMix">Mixed</button>
        </div>
        
        <div id="quiz" class="hidden">
            <div class="score">Score: <span id="score">0</span> points</div>
            <div class="question-box">
                <div class="problem" id="problem">2 + 3 = ?</div>
                <input type="tel" class="answer-input" id="answer" placeholder="?" inputmode="numeric" pattern="[0-9]*" autocomplete="off">
            </div>
            
            <div class="options" id="options">
                <button class="option-btn option-1" id="opt0">5</button>
                <button class="option-btn option-2" id="opt1">6</button>
                <button class="option-btn option-3" id="opt2">4</button>
                <button class="option-btn option-4" id="opt3">7</button>
            </div>
            
            <button class="submit-btn" id="btnCheck">Check Answer</button>
            <br>
            <button class="menu-btn" id="btnMenu">Menu</button>
        </div>
        
        <div id="done" class="hidden">
            <div class="stars" id="stars"></div>
            <h2>Amazing!</h2>
            <p class="score">You got <span id="finalScore">0</span> points!</p>
            <button class="submit-btn" id="btnAgain">Play Again</button>
        </div>
    </div>
    
    <div class="confetti" id="confetti"></div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup" id="popup">
            <div class="popup-emoji" id="popupEmoji">üéâ</div>
            <div class="popup-message" id="popupMessage">Awesome!</div>
            <div class="popup-answer" id="popupAnswer">5</div>
            <button class="next-btn" id="btnNext">Next Question ‚û°Ô∏è</button>
        </div>
    </div>
    
<script>
document.addEventListener("DOMContentLoaded", function(){

var currentLevel = 'add';
var score = 0;
var currentAnswer = 0;
var questionCount = 0;

function bind(id, fn) {
  var el = document.getElementById(id);
  if (el) el.addEventListener("click", fn);
}

function startGame(level) {
  currentLevel = level;
  score = 0;
  questionCount = 0;
  scoreEl.innerHTML = score;
  levelSelect.classList.add('hidden');
  quiz.classList.remove('hidden');
  done.classList.add('hidden');
  nextQuestion();
}

function showMenu(){
  levelSelect.classList.remove('hidden');
  quiz.classList.add('hidden');
  done.classList.add('hidden');
}

const scoreEl = document.getElementById('score');
const levelSelect = document.getElementById('levelSelect');
const quiz = document.getElementById('quiz');
const done = document.getElementById('done');
const answer = document.getElementById('answer');

function nextQuestion(){
  questionCount++;
  if(questionCount>10){showDone();return;}

  let num1=Math.floor(Math.random()*10)+1;
  let num2=Math.floor(Math.random()*10)+1;
  let op = currentLevel;
  if(op === 'mix'){
    let ops = ['add','sub','mul'];
    op = ops[Math.floor(Math.random()*ops.length)];
  }

  let symbol, answer;
  if(op === 'add'){
    symbol = '+';
    answer = num1 + num2;
  } else if(op === 'sub'){
    if(num1 < num2){ let t=num1; num1=num2; num2=t; }
    symbol = '-';
    answer = num1 - num2;
  } else {
    symbol = '√ó';
    answer = num1 * num2;
  }
  currentAnswer = answer;

  document.getElementById('problem').innerHTML=`${num1} ${symbol} ${num2} = ?`;
  answer.value='';

  let opts=[currentAnswer,currentAnswer+1,currentAnswer-1,currentAnswer+2]
    .sort(()=>Math.random()-0.5);

  opts.forEach((v,i)=>{
    let b=document.getElementById('opt'+i);
    b.innerHTML=v;
    b.dataset.answer=v;
    b.classList.remove('selected');
  });
}

function selectAnswer(i){
  answer.value=document.getElementById('opt'+i).dataset.answer;
}

function checkAnswer(){
  let v=parseInt(answer.value);
  if(isNaN(v)) return;

  let isCorrect = v === currentAnswer;
  let popup = document.getElementById('popup');
  let emoji = document.getElementById('popupEmoji');
  let msg = document.getElementById('popupMessage');
  let ans = document.getElementById('popupAnswer');

  if(isCorrect){
    score+=10;
    scoreEl.innerHTML=score;
    emoji.innerHTML = ['üéâ','‚≠ê','üåü','‚ú®','üèÜ','üëè','üéä'][Math.floor(Math.random()*7)];
    msg.innerHTML = ['Awesome!','Great Job!','Amazing!','Fantastic!','Super!','Wow!'][Math.floor(Math.random()*6)];
    ans.innerHTML = currentAnswer + ' ‚úì';
    ans.className = 'popup-answer correct';
    triggerConfetti();
    spawnSparkles();
  }else{
    emoji.innerHTML = ['üòä','üí™','üôÇ','ü§ó'][Math.floor(Math.random()*4)];
    msg.innerHTML = 'The answer was:';
    ans.innerHTML = currentAnswer;
    ans.className = 'popup-answer wrong';
    popup.classList.add('shake');
    setTimeout(()=>popup.classList.remove('shake'),500);
  }

  answer.value='';
  document.getElementById('popupOverlay').classList.add('show');
}

function closePopup(){
  document.getElementById('popupOverlay').classList.remove('show');
  nextQuestion();
}

function triggerConfetti(){
  let confetti = document.getElementById('confetti');
  confetti.innerHTML = '';
  let colors = ['#ff6b6b','#4ecdc4','#ffe66d','#95e1d3','#bb8fce','#85c1e9'];
  for(let i=0;i<50;i++){
    let piece = document.createElement('div');
    piece.className='confetti-piece';
    piece.style.left=Math.random()*100+'%';
    piece.style.background=colors[Math.floor(Math.random()*colors.length)];
    piece.style.animationDelay=Math.random()*0.5+'s';
    piece.style.borderRadius=Math.random()>0.5?'50%':'0';
    confetti.appendChild(piece);
  }
  setTimeout(()=>confetti.innerHTML='',3000);
}

function spawnSparkles(){
  for(let i=0;i<12;i++){
    setTimeout(()=>{
      let sparkle = document.createElement('div');
      sparkle.className='sparkle';
      sparkle.innerHTML=['‚ú®','‚≠ê','üí´','üåü'][Math.floor(Math.random()*4)];
      sparkle.style.left=Math.random()*100+'vw';
      sparkle.style.top=Math.random()*100+'vh';
      document.body.appendChild(sparkle);
      setTimeout(()=>sparkle.remove(),1000);
    },i*100);
  }
}

function showDone(){
  quiz.classList.add('hidden');
  done.classList.remove('hidden');
  document.getElementById('finalScore').innerHTML=score;
}

/* bindings */
bind('btnAdd',function(){startGame('add');});
bind('btnSub',function(){startGame('sub');});
bind('btnMul',function(){startGame('mul');});
bind('btnMix',function(){startGame('mix');});
bind('btnCheck',checkAnswer);
bind('btnNext',closePopup);
bind('btnMenu',showMenu);
bind('btnAgain',showMenu);

bind('opt0',function(){selectAnswer(0);});
bind('opt1',function(){selectAnswer(1);});
bind('opt2',function(){selectAnswer(2);});
bind('opt3',function(){selectAnswer(3);});

});
</script>



</body>
</html>
